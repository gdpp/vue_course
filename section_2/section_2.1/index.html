<!DOCTYPE html>
<html>

<head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="app" v-cloak>
        <p>
            {{fullName}}
        </p>
        <p><a v-bind:href="url" target="_blank">Google</a></p>
        <p><a :href="url" target="_blank">Google</a></p>
        <p>{{age}}</p>
        <hr>
        <label>First Name</label>
        <input type="text" v-model="firstName">
        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName">
        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!', $event)">

        <button v-on:click="increment">Increment</button>
        <button @click.ctrl="age--">Decrement</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
